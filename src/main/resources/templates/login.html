<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
  <div th:if="${param.logout}" class="bg-blue-100 text-blue-800 text-sm rounded p-4 mb-4">
    You have been logged out.
  </div>
  <div th:if="${param.error}" class="bg-red-100 text-red-800 text-sm rounded p-4 mb-4">
    Invalid username or password.
  </div>
  <div th:if="${param.success}" class="bg-green-100 text-green-800 text-sm rounded p-4 mb-4">
    Registration successful! Please log in.
  </div>

  <form id="loginForm">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
      Login
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="/register" class="text-blue-500 hover:underline">Don't have an account? Register here</a>
  </div>
</div>
</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/MeetingRoomBooking/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (response.ok) {
      const data = await response.json();
      localStorage.setItem("accessToken", data.data.accessToken);
      localStorage.setItem("refreshToken", data.data.refreshToken);
      window.location.href = "/MeetingRoomBooking/home";
    } else {
      alert("Invalid username or password!");
    }
  });
</script>
</html>
