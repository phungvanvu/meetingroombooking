<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to Meeting Room Booking</h2>
  <p class="text-gray-700 mb-4">Hello, <span id="username" class="font-bold"></span>!</p>
  <button onclick="logout()"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
    Logout
  </button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("username");
    if (!user) {
      window.location.href = "/MeetingRoomBooking/login";
    } else {
      document.getElementById("username").textContent = user;
    }
  });

  function logout() {
    localStorage.removeItem("accessToken");
    localStorage.removeItem("refreshToken");
    localStorage.removeItem("username");
    window.location.href = "/MeetingRoomBooking/login";
  }
</script>
</body>
</html>
