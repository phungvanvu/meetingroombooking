<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-500 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

<!--   Hiển thị thông báo lỗi-->
<!--  <div th:if="${errorMessage}" class="bg-red-100 text-red-800 text-sm rounded p-4 mb-4">-->
<!--    <p th:text="${errorMessage}"></p>-->
<!--  </div>-->

  <!-- Form đăng ký -->
  <form th:action="@{/auth/register}" method="post">
    <div class="mb-4">
      <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
      <label for="department" class="block text-gray-700 font-medium mb-2">Department:</label>
      <input type="text" id="department" name="department" placeholder="Enter your department"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
      <label for="userName" class="block text-gray-700 font-medium mb-2">Username:</label>
      <input type="text" id="userName" name="userName" placeholder="Choose a username"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
      Register
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="/auth/login" class="text-blue-500 hover:underline">Back to Login</a>
  </div>
</div>
</body>
</html>
